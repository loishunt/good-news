<!DOCTYPE html>
<html>
<head>
  <title>Submit your story!</title>
    <link rel="stylesheet" type="text/css" href="submission.css">
</head>
<body>
  <h1>Submit your story!</h1>
<div>
  <p>'website name' welcomes visitors to submit their very own news articles. </p>
</div>
<div>
  <p> If you wish to submit your very own news article that could be featured on our homepage, please complete all mandatory fields (marked with an asterisk) below to submit your news article. </p>
    <form>
      <input type="text" placeholder="Author Name*">
      <input type="text" placeholder="Email*">
      <input type="text" placeholder="Article Headline*">
      <input type="text" placeholder="Article Category">
      <textarea type="article-text" cols="40" rows="7" placeholder="Article Text*"></textarea>
      <input type="submit" name="Submit">
    </form>

</body>
</html>
